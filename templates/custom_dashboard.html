{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<style>
.dashboard-container {
    display: flex;
    gap: 20px;
    flex-wrap: nowrap; /* prevents wrapping to next line */
    justify-content: space-between; /* even spacing */
    margin-bottom: 30px;
}
.info-box {
    flex: 1 1 22%; /* each box takes ~22% width */
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    text-align: center;
    min-width: 150px;
    transition: transform 0.3s ease;
}
.info-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
}
.info-box:nth-child(2) { background: linear-gradient(135deg, #FF6F61, #DE4313); }
.info-box:nth-child(3) { background: linear-gradient(135deg, #42E695, #3BB2B8); }
.info-box:nth-child(4) { background: linear-gradient(135deg, #DCE35B, #45B649); }
.info-title {
    font-size: 18px;
    margin-bottom: 10px;
    font-weight: 600;
    letter-spacing: 0.05em;
}
.info-value {
    font-size: 30px;
    font-weight: 700;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

</style>

<div class="dashboard-container">
    <div class="info-box">
        <div class="info-title">Total Users</div>
        <div class="info-value">{{ total_users }}</div>
    </div>
    <div class="info-box">
        <div class="info-title">Scanned Expenses</div>
        <div class="info-value">{{ scanned_expenses }}</div>
    </div>
    <div class="info-box">
        <div class="info-title">Manual Expenses</div>
        <div class="info-value">{{ manual_expenses }}</div>
    </div>
    <div class="info-box">
        <div class="info-title">Total Parsed Amount</div>
        <div class="info-value">Rs. {{ total_parsed_amount }}</div>
    </div>
</div>
{% endblock %}
